<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag é usada</p>
    <ul style="list-style: square;">
        <li title="Usamos a tag &lt;p&gt;">Parágrafos</li>
        <li title="Usamos a tag &lt;h1&gt;">Títulos</li>
        <li title="Usamos a tag &lt;img&gt;">Imagens</li>
        <li title="Usamos a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Usamos a tag &lt;code&gt;">Códigos fontes</li>
        <li title="Usamos a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Usamos a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
