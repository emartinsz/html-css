<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a produzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/OSA Dress Code - Squadda B.mp3" type="audio/mpeg">
        <source src="midia/OSA Dress Code - Squadda B.mp3" type="audio/wav">
        <source src="midia/OSA Dress Code - Squadda B.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue produdir áudio.</p> <a href="midia/OSA Dress Code - Squadda B.mp3">Clique aqui para abaixar o arquivo MP3</a>
    </audio>
</body>
</html>
