<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
      <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor</p>
      <video controls autoplay loop width="560" poster="img/mar.jpg">
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <source src="midia/Meu-Video(1).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução dos vídeos.</p>
      </video>
      
      <h1>Inserindo vídeos do YouTube.</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=y2Z9X8ue8b1oGcHL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      
      <h1>Inserindo vídeos do vimeo</h1>
      <div style="width:560px; max-width:100%; padding:56.25% 0 0 0; position:relative;">
      <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
      frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
      style="position:absolute; top:0; left:0; width:100%; height:100%;" title="Animation Reel">
      </iframe>
      </div>
      <script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
